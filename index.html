<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator program in JS</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="mycalc.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br><br>
    <div class="container border border-dark bg-dark">
        <div style="text-align: center;margin-top: 15px;">
            <h1 class="text-center text-white"> SIMPLE CALCULATOR</h1>
        </div>
        <table class="table table borderless">
        <tr>
            <td colspan="2"> <input type="text" id="result" style="border:2px solid black;margin-top: 20px;height: 100px;margin-left: 15px;" class="w-100" autofocus onfocus="this.value=''"> </td>
            <td class="text-center"><button style="margin-top: 20px;" class="button-hover" onclick="ac()">AC</button></td>
            <td class="text-center"><button style="margin-top: 20px;" class="button-hover">%</button></td>
        </tr>
        <tr>
            <td class="text-center"><button class="button-hover" onclick="show('1')">1</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('2')">2</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('3')">3</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('/')">/</button></td>
        </tr>
        <tr>
            <td class="text-center"><button class="button-hover" onclick="show('4')">4</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('5')">5</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('6')">6</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('*')">*</button></td>
        </tr>
        <tr>
            <td class="text-center"><button class="button-hover" onclick="show('7')">7</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('8')">8</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('9')">9</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('-')">-</button></td>
        </tr>
        <tr>
            <td class="text-center"><button class="button-hover" onclick="show('0')">0</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('.')">.</button></td>
            <td class="text-center"><button class="button-hover" onclick="calc()">=</button></td>
            <td class="text-center"><button class="button-hover" onclick="show('+')">+</button></td>
        </tr>
    </table>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
